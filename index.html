<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DENG WENBIN HOME PAGE.</title>
    <style type="text/css">
    .theme{
      display: block;
      width: 220px;
      font-size: 30px;
      margin: 100px auto;
    }
    </style>
    <script type="text/javascript">  
        function countTime() {  
            //获取当前时间  
            var date = new Date();  
            var now = date.getTime();  
            //设置截止时间  
            var endDate = new Date("2017-10-25 09:16:00");  
            var end = endDate.getTime();  
            //时间差  
            var leftTime = now-end;  
            //定义变量 d,h,m,s保存倒计时的时间  
            var ye,mo,d,h,m,s;  
            if (leftTime>=0) {

                ye = Math.floor(leftTime/1000/60/60/24/365);  
                mo = Math.floor(leftTime/1000/60/60/24/30%12);   
                d = Math.floor(leftTime/1000/60/60/24);  
                h = Math.floor(leftTime/1000/60/60%24);  
                m = Math.floor(leftTime/1000/60%60);  
                s = Math.floor(leftTime/1000%60);                     
            }  
            //将倒计时赋值到div中
            document.getElementById("_ye").innerHTML = ye+"年";  
            document.getElementById("_mo").innerHTML = mo+"月";
            document.getElementById("_d").innerHTML = d%365+"天";  
            document.getElementById("_h").innerHTML = h+"时";  
            document.getElementById("_m").innerHTML = m+"分";  
            document.getElementById("_s").innerHTML = s+"秒";  
            //递归每秒调用countTime方法，显示动态时间效果  
            setTimeout(countTime,1000);  
        }  
    </script>  
</head>
<body bgcolor="#fff1e0" onload = "countTime()">
<div class="theme">
请访问我的博客
    <a href="http://blog.dengwenbin.com">主站</a>
</div>
    <div class="theme">
<span>苗苗出生时间：</span> 
        <span id="_ye">00</span>  
        <span id="_mo">00</span>
        <span id="_d">00</span>  
        <span id="_h">00</span>  
        <span id="_m">00</span>  
        <span id="_s">00</span>  
    </div>  
</body>
</html>
